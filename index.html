<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Image Carousel</title>
</head>
<body class="body">
<main class="container">
  <div class="image-container image-container_active fade">
    <img class="image" src="https://iamcodefoxx.github.io/ImageCarousel/Lam0.jpg" alt="">
  </div>
  <div class="image-container fade">
    <img class="image" src="https://iamcodefoxx.github.io/ImageCarousel/Lam1.jpg" alt="">
  </div>
  <div class="image-container fade">
    <img class="image" src="https://iamcodefoxx.github.io/ImageCarousel/Lam2.jpg" alt="">
  </div>
  <div class="image-container fade">
    <img class="image" src="https://iamcodefoxx.github.io/ImageCarousel/Lam3.jpg" alt="">
  </div>
  <div class="image-container fade">
    <img class="image" src="https://iamcodefoxx.github.io/ImageCarousel/Lam4.jpg" alt="">
  </div>
  <div class="image-container fade">
    <img class="image" src="https://iamcodefoxx.github.io/ImageCarousel/Lam5.jpg" alt="">
  </div>
  <div class="image-container fade">
    <img class="image" src="https://iamcodefoxx.github.io/ImageCarousel/Lam6.jpg" alt="">
  </div>
  <div class="image-container fade">
    <img class="image" src="https://iamcodefoxx.github.io/ImageCarousel/Lam7.jpg" alt="">
  </div>
  <a onclick="show_slide(-1)" class="slider slider_type_prev">&#10094;</a>
  <a onclick="show_slide(1)" class="slider slider_type_next">&#10095;</a>
  <div class="dots">
    <span class="dot dot_active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</main>
</body>
</html>
